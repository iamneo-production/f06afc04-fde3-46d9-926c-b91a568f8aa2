<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
<nav class="topnav">

<div class="topnav-left">
    <!--home-->
    <button *ngIf="router.url==='/Dashboard'" class="active"  style="color: white;" [routerLink]="(['/Dashboard'])"><i class="fa fa-home"></i> Home</button>
    <button  *ngIf="router.url==='/About' 
    || router.url==='/Signup'
    || router.url==='/Restaurantsignup' 
    || router.url==='/Adminsignup' 
    || router.url==='/Userlogin'
    || router.url==='/Adminlogin'
    || router.url==='/Restaurantlogin'
    || router.url==='/Contact'" class="button" style="color: white;" [routerLink]="(['/Dashboard'])"><span><i class="fa fa-home"></i> Home</span></button>
   
    <!--Logo-->
    <button *ngIf="router.url==='/Home'"
     class="rounded-circle"  style="color: white;" [routerLink]="(['/Home'])"><img src="..\assets\images\logo1.jpeg" width="90" height="50"></button>
   
     <!--About-->
    <button *ngIf="router.url==='/About'" 
    class="active"  style="color: white;">About</button>
    <button  *ngIf="router.url==='/Dashboard'" 
    class="button" style="color: white;" [routerLink]="(['/About'])"><span> About</span></button>
          
    
</div>       
         
                  
<div class="topnav-right">           
         
<!--Login-->
            <div class="dropdown" *ngIf="router.url==='/Dashboard'|| router.url==='/Userlogin'|| router.url==='/Adminlogin'|| router.url==='/Restaurantlogin'" >
                <button  class="button" >
                <i class="fa fa-fw fa-user"></i>Login <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-menu">
                        <a class="dropdown-item" style="color: rgb(21, 12, 12);" [routerLink]="(['/Userlogin'])">Customer</a>
                        <a class="dropdown-item" style="color: rgb(21, 12, 12);"[routerLink]="(['/Adminlogin'])">Admin</a>
                        <a class="dropdown-item" style="color: rgb(21, 12, 12);"[routerLink]="(['/Restaurantlogin'])">Resturants</a>
            </div>
            </div> 

<!--Sign up-->
            <button *ngIf="router.url==='/Userlogin'"  class="button" style="color: white;" [routerLink]="(['/Signup'])"><i class="fa fa-fw fa-user"></i><span>sign up</span></button>        
            <button *ngIf="router.url==='/Adminlogin'"  class="button" style="color: white;" [routerLink]="(['/Adminsignup'])"><i class="fa fa-fw fa-user"></i><span>sign up</span></button>
            <button *ngIf="router.url==='/Restaurantlogin'"  class="button" style="color: white;" [routerLink]="(['/Restaurantsignup'])"><i class="fa fa-fw fa-user"></i><span>sign up</span></button>
<!--Contact us-->
            <button *ngIf="router.url=='/Dashboard' || router.url=='/About'|| router.url==='/Userlogin'|| router.url==='/Adminlogin'|| router.url==='/Restaurantlogin'"  class="button"  style="color: white;" [routerLink]="(['/Contact'])"><i class="fa fa-fw fa-envelope"></i> <span>Contact us</span></button>
            <button *ngIf="router.url==='/Contact'" class="active"  style="color: white;"><i class="fa fa-fw fa-envelope"></i> Contact us</button>
<!--profile-->
            <button *ngIf="router.url==='/Home'"  class="button" style="color: white;" ><span>Profile</span></button>
<!--My cart-->
            <button *ngIf="router.url==='/Dashboard'"  class="button"style="color: white;" onclick="alert('Please Login to view Your Cart')" value="My cart"><img src="https://img.icons8.com/material-rounded/24/ffffff/shopping-cart.png"><span>My Cart </span></button>
            <button *ngIf="router.url==='/Home'"  class="button"style="color: white;"  value="My cart"><span>My Cart </span></button>
 <!--Log out-->         
            <button *ngIf="router.url==='/Home'"  class="button" style="color: white;" [routerLink]="(['/Dashboard'])"><span>Log out</span></button>

          
</div>
</nav> 


 
</body>

</html>
