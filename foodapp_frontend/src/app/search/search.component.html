<input type="text" [(ngModel)]="searchQuery" placeholder="Enter restaurant name">
<button type="button" (click)="search()">Search</button>

<div *ngFor="let restaurant of searchResults">
  <h2>{{ restaurant.name }}</h2>
  <p>Description: {{ restaurant.description }}</p>
  <p>Menu Item ID: {{ restaurant.menu_item_id }}</p>
  <p>Promotions: {{ restaurant.promotions }}</p>
</div>
