<div class="body">
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Admin Login</span></div>

      <form (ngSubmit)="adminlogin()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="email">
          <label for="floatingInput"> <i class="fas fa-user"></i>  Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" name="password" placeholder="name@example.com" [(ngModel)]="password">
          <label for="floatingInput"> <i class="fas fa-lock"></i> Password</label>
        </div>

        <div>
          <input type="submit" id="login" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
