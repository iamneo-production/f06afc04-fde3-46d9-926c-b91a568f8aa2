<!-- order-create.component.html -->
<div class="order-create-form">
    <h2>Create Order</h2>
    <form (submit)="createOrder()">
      <label for="customerId">Customer ID:</label>
      <input type="number" name="customerId" [(ngModel)]="customerId" required>
  
      <label for="restaurantId">Restaurant ID:</label>
      <input type="number" name="restaurantId" [(ngModel)]="restaurantId" required>
  
      <label for="menuItemId">Menu Item ID:</label>
      <input type="number" name="menuItemId" [(ngModel)]="menuItemId" required>
  
      <label for="totalCost">Total Cost:</label>
      <input type="number" name="totalCost" [(ngModel)]="totalCost" required>
  
      <label for="deliveryTime">Delivery Time:</label>
      <input type="datetime-local" name="deliveryTime" [(ngModel)]="deliveryTime" required>
  
      <label for="deliveryAddress">Delivery Address:</label>
      <input type="text" name="deliveryAddress" [(ngModel)]="deliveryAddress" required>
  
      <label for="status">Status:</label>
      <input type="text" name="status" [(ngModel)]="status" required>
  
      <button type="submit">Create Order</button>
    </form>
  </div>
