<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
<div class="body">
<div class="container">  
<div class="title">Restaurant Registration</div>
<div class="content">

<form (submit)="register()" #signupForm="ngForm">      
<div class="user-details">

    <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" placeholder="Enter your name" >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="address" placeholder="Enter your address">
      </div>

      <div class="form-group">
        <label for="deliverytime">Estimated Delivery Time</label>
        <input type="text" id="deliverytime" name="deliverytime" class="form-control" [(ngModel)]="deliverytime" placeholder="Enter your deliverytime">
      </div>

      <div class="form-group">
        <label for="minimumordervalue">Minimum Order Value</label>
        <input type="text" id="minimumordervalue" name="minimumordervalue" class="form-control" [(ngModel)]="minimumordervalue" placeholder="Enter your minimumordervalue">
      </div>
      <div class="form-group">
        <label for="imageData">Image Data</label>
        <input type="text" id="password" name="imageData" class="form-control" [(ngModel)]="imageData" placeholder="Enter your imageData">
      </div>
      <div class="form-group">
        <label for="cuisinetype">Cuisine type</label>
        <input type="text" id="cuisinetype" name="cuisinetype"  class="form-control"[(ngModel)]="cuisinetype" placeholder="Enter your cuisinetype">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" class="form-control" [(ngModel)]="rating" placeholder="Enter your rating">
      </div>

      

</div> <!--restaurant details ending-->
          
<div>
          <input type="submit" value="Sign up">

</div>
<div class="signup-link">Already a member? <a [routerLink]="[('/restaurantlogin')]">Login here</a></div>
<br>
</form>
</div>                     <!--content ending-->
</div>                     <!--container ending-->
</div>
