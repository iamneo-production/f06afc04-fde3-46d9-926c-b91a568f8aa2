<body>
  <div class="container">
    <div class="order-container">
      <div class="order-section">
        <div class="card text-center custom-card">
          <div class="card-body">
            <h2>Order Details</h2>
          </div>
        </div>
        <p>Order ID: {{ order.id }}</p>
        <p>Status: {{ order.status }}</p>
        <p>Estimated delivery time: {{ order.deliveryTime }}</p>
      </div>
      <div class="order-section">
        <div class="card text-center custom-card">
          <div class="card-body">
            <h2>Delivery Person Information</h2>
          </div>
        </div>
        <div class="d-flex justify-content-center"> 
          <div class="row"> 
            <div class="col-md-6"> 
              <p>Name: {{ order.deliveryPerson.name }}</p>
              <p>Contact No: {{ order.deliveryPerson.contactno }}</p>
              <p>Location: {{ order.deliveryPerson.location }}</p>
            </div>
            <div class="col-md-6"> 
              <img src="assets\images\DeliveryPerson.jpeg" alt="Delivery Person" class="delivery-person-image">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center"> 
          <a href="https://www.google.com/maps/@16.3050267,80.4215138,15z" class="btn btn-info track-order-button">Track my order</a>
        </div>
      </div>
    </div>
  </div>
  </body>
